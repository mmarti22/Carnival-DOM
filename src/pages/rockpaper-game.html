            </audio>

            <form id="nameForm">
                <p>Keep your score: </p>
                <input type="text" placeholder="Introduce your name!" id="nameInput" />

        <div class="page">
        
        <h3>Let's Play!</h3>
        <section class="game">

            <section class="weapon-select">
                <div class="weapon-select-header">

                    <p class="result-message" id="result-message">Make your move.</p>
                </div>
                <div class="weapon-row">
                    <button class="weapon" data-choice="piedra">
                        <img src="src/img/rock.png" alt="Piedra" height="100" width="100">
                    </button>
                    <button class="weapon" data-choice="papel">
                        <img src="src/img/paper.png" alt="Papel" height="100" width="100">
                    </button>
                    <button class="weapon" data-choice="tijera">
                        <img src="src/img/scissor.png" alt="Tijera" height="100" width="100">
                    </button>
                </div>
            </section>

            <section class="selection">
                <div class="selection-cards">
                    <div class="player-selection-card">
                        <span class="selection-card-title">You Chose</span>
                        <span class="selection-card_icon" id="player-choice">?</span>

                    </div>
                    <span class="selecton-vs">VS</span>

                    <div class="computer-selection-card">
                        <span class="selection-card-title">CPU Chose</span>
                        <span class="selection-card_icon" id="computer-choice">ðŸ¤–</span>
                    </div>
                </div>
                <button class="reset-btn" id="reset-btn" type="button">Re-Start</button>

            </section>
            <section class="scoreboard">

                <div class="player-score">
                    <span class="player-score-label">Player:</span>
                    <span class="player-score-value">0</span>
                </div>

                
                    

                <div class="computer-score">
                    <span class="computer-score-label">Computer:</span>
                    <span class="computer-score-value">0</span>
                </div>

            </section>

        </section>
